<html>
<head>
<title> fisrt app on blockstack</title>

<link rel="manifest" href="manifest.json"/>
<script src="blockstack.js" >
</script>

<script type = "text/javascript"  >

 function signin() {
   blockstack.redirectToSignIn()
 }
 
  function showProfile(profile) {
   var person = new blockstack.Person(profile)
   document.write('marhbabik khoya'+person.name());
   (document.getElementById('z1')).innerHTML =' marhbabik khoya' //person.name()
   document.getElementById('avatar-image').setAttribute('src', person.avatarUrl())
   document.getElementById('section-1').style.display = 'none'
   document.getElementById('section-2').style.display = 'block'
 }

 if (blockstack.isUserSignedIn()) {
  
  const userData = blockstack.loadUserData()
   showProfile(userData.profile)
 } else if (blockstack.isSignInPending()) {
   blockstack.handlePendingSignIn()
   .then(userData => {
     showProfile(userData.profile)
   })
 }
</script>
</head>
<body>
 
<h2 align="center"> welcome.... clik login to enter the application</h2>
<input align="center" type="button" value="login" id="sig" onclick="signin();" />
  <p id="z1"> nom et prenom</p>
 <img id="avatar-image"  width="300" height="300"/>
</body>
</html>
